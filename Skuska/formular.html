<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Pridanie Rastliny</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pages_navigation">
        <a class="pages_navigation_element active" href="formular.html" data-details="Pridajte novu rastlinu"> Pridat Rastlinu
        </a>
        <a class="pages_navigation_element" href="show_plants.php" data-details="Pozrejte vsecy rastliny"> Pozriet vsetky rastliny
        </a>
    </div>
    <h2>Pridajte novú rastlinu</h2>
    <form class="form_container" method="POST" action="add_plant.php">
        <label class="form_label" for="name">Názov rastliny:</label>
        <input class="form_textarea" type="text" id="name" name="name" required><br><br>

        <label class="form_label" for="height">Výška rastliny (1-10):</label>
        <input type="number" id="height" name="height" min="1" max="10" required><br><br>

        <label class="form_label" for="type">Typ rastliny:</label>
        <select class="form_select" id="type" name="type" required>
            <option value="" disabled selected>Vyberte typ</option>
            <option value="izbova">Izbová</option>
            <option value="vonkova">Vonková</option>
        </select><br><br>

        <button class="form_button" type="submit">Pridať rastlinu</button>
    </form>
</body>
</html>
