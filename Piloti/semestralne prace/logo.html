<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo</title>
    <style>
        /* Сброс стилей по умолчанию */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center; /* Центрирование текста */
        }

        .container {
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: inline-block; /* Гарантирует центрирование по горизонтали */
        }

        .photo-gallery {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap; /* Если экран маленький, фотографии переходят на новую строку */
            margin-bottom: 20px;
        }

        .photo {
            width: 500px;
            height: 500px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: default; /* Указатель не будет выглядеть как ссылка */
        }

        .photo:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .back-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo-gallery">
            <!-- Убраны ссылки или обработчики клика -->
            <img src="photo1.jpg" alt="Фото 1" class="photo">
            <img src="photo2.jpg" alt="Фото 2" class="photo">
        </div>
        <button class="back-button" onclick="goBack()">Vráťte sa domov</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
